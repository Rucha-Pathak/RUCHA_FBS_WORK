<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1" cellspacing="5" cellpadding="10">
    <tr>
        <th rowspan="2">Student Name</th>
        <th colspan="3">Marks</th>
    </tr>
    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>
    <tr>
        <td>Ravi</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
    </tr>
    <tr>
        <td>Priya</td>
        <td>78</td>
        <td>85</td>
        <td>82</td>
    </tr>
    <tr>
        <td colspan="4" align="center">All data is confidential</td>
    </tr>
</table>

</body>
</html>
